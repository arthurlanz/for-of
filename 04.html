<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    //PROCESSAMENTO
    let pares = [];

    for (let item of listaDeItens) {
        if (typeof item === "number" && item % 2 === 0) {
            pares.push(item);
        }
    }

    let numPares = pares.length;
    let numTotal = listaDeItens.length;

    //SAÍDA
    document.write(`Números pares conforme a lista de itens: ${pares.join(" , ")}<br>
    Quantidade de números pares que existem na lista: ${numPares} <br>
    Quantidade de elementos da lista original: ${numTotal}`);

</script>
