<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];

    //PROCESSAMENTO
    let vogaisNomes = [];

    for (let name of listaDeNomes) {
        let firstLetter = name[0]
        if ("AEIOU".includes(firstLetter)) {
            vogaisNomes.push(name);
        }
    }   

    vogaisNomes.sort();
    //SAÍDA
    document.write(`Nomes que começam com vogais em ordem alfabética:<br> ${vogaisNomes.join(" , ")}`)

</script>
